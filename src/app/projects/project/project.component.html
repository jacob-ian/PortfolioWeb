<div class="row">
  <div class="icon">
    <ng-container *ngIf="getIconUrl() !== null; else default">
      <img [src]="getIconUrl()" [alt]="getName()">
    </ng-container>
    <ng-template #default>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M12.09 2.91C10.08.9 7.07.49 4.65 1.67L8.28 5.3c.39.39.39 1.02 0 1.41L6.69 8.3c-.39.4-1.02.4-1.41 0L1.65 4.67C.48 7.1.89 10.09 2.9 12.1c1.86 1.86 4.58 2.35 6.89 1.48l7.96 7.96c1.03 1.03 2.69 1.03 3.71 0 1.03-1.03 1.03-2.69 0-3.71L13.54 9.9c.92-2.34.44-5.1-1.45-6.99z" />
      </svg>
    </ng-template>
  </div>
  <div class="details">
    <div class="name-status">
      <div class="name">{{getName()}}</div>
      <div class="status" [class]="getStatus()">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <g id="check_circle_black_24dp 1">
            <path id="circle"
              d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" />
            <path id="check"
              d="M5.7 12.7L9.29 16.29C9.68 16.68 10.32 16.68 10.7 16.29L18.29 8.7C18.68 8.31 18.68 7.68 18.29 7.29C17.9 6.9 17.27 6.9 16.88 7.29L10 14.17L7.11 11.29C6.72 10.9 6.09 10.9 5.7 11.29C5.31 11.68 5.31 12.31 5.7 12.7Z" />
          </g>
        </svg>
        {{getStatus()}}
      </div>
    </div>
    <div class="description">{{getDescription()}}</div>
    <div class="technologies">
      <div class="technology" *ngFor="let technology of getTechnologies()">
        {{technology}}
      </div>
    </div>
    <app-button-expand label="Links" (expand)="showLinks($event)"></app-button-expand>
    <div class="links" [style.display]="isLinksExpanded ? 'flex' : 'none'">
      <a class="link" *ngFor="let link of getLinks()" [href]="link.url" target="_blank">
        {{link.name}}
      </a>
    </div>
  </div>
</div>
