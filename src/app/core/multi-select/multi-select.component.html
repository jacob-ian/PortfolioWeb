<button aria-label="select" (click)="toggleOptions()" class="multi-select">
  <div class="selected-options">{{getPreviewMessage()}}</div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6-1.41-1.41z" />
  </svg>
</button>
<ng-container *ngIf="getOptions(); let options">
  <div class="options multi-select" [style.display]="isOptionsExtended ? 'block' : 'none' ">
    <app-multi-select-option *ngFor="let option of options" [option]="option" (selectEvent)="onOptionSelect($event)">
    </app-multi-select-option>
  </div>
</ng-container>
