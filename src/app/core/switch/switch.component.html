<div class="switch-container">
  <div *ngIf="offLabel" class="switch-label">{{offLabel}}</div>
  <input #range type="range" [disabled]="disabled" (change)="onChange($event.target.value === '1' ? true : false)"
    (blur)="onTouched($event)" aria-valuemax="1" aria-valuemin="0" min="0" max="1" />
  <div *ngIf="onLabel" class="switch-label">{{onLabel}}</div>
</div>
