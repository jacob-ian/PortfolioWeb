<button alt="Show More" aria-label="Show More" (click)="toggleDropdown()" [class.clicked]="isExpanded"
  class="nav-dropdown">
  <i class="material-icons nav-dropdown">more_vert</i>
</button>
<ul [@dropdownAnim] *ngIf="isExpanded">
  <li *ngIf="this.user$ | async; then dashboard; else login"></li>
  <ng-template #dashboard>
    <li *ngIf="this.user$ | async as user">
      <a routerLink="dashboard" routerLinkActive="active">
        <img [src]="user.imageUrl" />Dashboard
      </a>
    </li>
    <li>
      <a (click)="signOut()"> <i class="material-icons">logout</i>Log Out</a>
    </li>
  </ng-template>
  <ng-template #login>
    <li>
      <a routerLink="login" routerLinkActive="active"><i class="material-icons">login</i>Log In</a>
    </li>
  </ng-template>
  <li class="version">Version: {{ version }}</li>
</ul>
