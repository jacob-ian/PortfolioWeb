<app-smart-box *ngIf="user$ | async as user">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (submit)="register($event)">
    <div class="col">
      <h2>Account Details</h2>
      <div class="user-details">
        <div class="user-name detail">{{ user.name }}</div>
        <div class="user-email detail">{{ user.email }}</div>
        <app-image-input formControlName="imageUrl" alt="Profile Image" shape="round" buttonName="Change">
        </app-image-input>
      </div>
    </div>
    <div class="col">
      <h2>Notification Preferences</h2>
      <label for="emails">Subscribe to the Email Newsletter?:</label>
      <app-switch formControlName="emailSubscribe" off="No" on="yes"></app-switch>
      <label for="push">Turn on Push Notifications?:</label>
      <app-switch formControlName="pushNotifications" off="Off" on="On"></app-switch>
    </div>
    <div class="col full">
      <h2>Terms & Conditions</h2>
      <label for="terms" class="label-required">Do you agree to the <a (click)="showTerms()">Terms &
          Conditions?</a></label>
      <app-switch formControlName="termsAndConditions" off="No" on="Yes" required></app-switch>

      <app-button-main [disabled]="registerForm.invalid" type="submit">Register</app-button-main>
    </div>
  </form>
</app-smart-box>
